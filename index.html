<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Paralyzed</title>
  <link rel="icon" type="image/x-icon" href="Assets/images/latte-art_favi.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <header>
    <!-- Simple header and intro sentence -->
    <h1>Coffee Paralyzed?</h1>
    <p>Discover your perfect coffee drink!</p>
  </header>

  <main>
    <!-- Buttons to select pickForMe and helpMePick - 
         initial idea is to select these and depending on selection unhide either the questionnaire or inform drink choice. -->
        <section id="mainChoice"></section>
          <h1>Random Coffee Generator</h1>
          <button id="generate-coffee">Wild Card</button>
          <div class="coffee-result" id="coffee-result"></div>
          
          <button id="helpMePick">Guide My Coffee Journey!</button>
        </section>
    
        <!-- Questionnaire Section with drop down selectors with a class="hidden" which can be used to display this portion when selecting Help Me Pick! 
         Options to be stored in JS. -->

         <!-- All of these random classes like 'row mb-3' and 'col-md-2' call out to Bootstrap styling -->
         
        <section id="questionnaire" class="hidden container">
          <h2>Brew Your Perfect Blend</h2>
          <form class="row mb-3">
            <label for="tempOptions" class="col-md-2 col-form-label">Temperature:</label>
            <div class="col-auto" id="tempOptions">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect, tempOptions" placeholder="no preference">
              </select>
            </div>

            <label for="milkOptions" class="col-md-2 col-form-label">Milk Options:</label>
            <div class="col-auto" id="milkOptions">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect, milkOptions" placeholder="no preference">
              </select>
            </div>

            <label for="coffeeType" class="col-auto col-form-label">Type of Coffee Drink:</label>
            <div class="col-auto" id="coffeeType">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect, coffeeType" placeholder="no preference">
              </select>
            </div>

            <label for="flavorOptions" class="col-md-2 col-form-label">Flavors:</label>
            <div class="col-auto" id="flavorOptions">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect, flavorOptions" placeholder="no preference">
              </select>
            </div>
         
        <div class="col-12">
          <!-- Button trigger modal -->
          <button type="button" id="brewButton" class="btn btn-light" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Brew
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- Randomized Result Section with a class="hidden" which can be used to reveal this when selecting Help Me Pick!-->
    <section id="randomResult" class="hidden">
      <h2>Voil√†! Your Coffee Adventure Awaits!</h2>
      <p id="randomCoffeeChoice"></p>
      <button id="newRandom">Try Your Luck with Another Brew!</button>
    </section>
  </main>

  <!-- Super basic footer -->
  <footer>
    <p>2024 Coffee Paralyzed?</p>
  </footer>

  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
